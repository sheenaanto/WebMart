{% extends "base.html" %} {% load static %} {% block content %}

<section class="section-content py-5" style="min-height: 84vh">
  <div
    class="card mx-auto shadow-sm"
    style="max-width: 380px; margin-top: 100px"
  >
    <div class="card-body">
      <h4 class="card-title mb-4 text-center">Sign in</h4>

      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Email Address"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            name="password"
            required
          />
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary w-50">Login</button>
        </div>
      </form>
    </div>
  </div>

  <p class="text-center mt-4">
    Don't have an account?
    <a href="{% url 'register' %}">Sign up</a>
  </p>
</section>

{% endblock %}
