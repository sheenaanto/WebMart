{% extends "base.html" %} {% block content %}

<section class="section-content py-4">
  <div class="container">
    <div class="card mx-auto shadow-sm" style="max-width: 520px">
      <article class="card-body p-4">
        <header class="mb-4 text-center">
          <h4 class="card-title mb-0">Sign up</h4>
        </header>

        <form method="post" action="{% url 'register' %}">
          {% csrf_token %}

          <!-- First + Last Name -->
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label class="form-label">First name</label>
              {{ form.first_name }}
            </div>

            <div class="col-12 col-md-6">
              <label class="form-label">Last name</label>
              {{ form.last_name }}
            </div>
          </div>

          <!-- Email -->
          <div class="mt-3">
            <label class="form-label">Email</label>
            {{ form.email }}
          </div>

          <!-- Phone -->
          <div class="row g-3 mt-3">
            <div class="col-12 col-md-6">
              <label class="form-label">Phone number</label>
              {{ form.phone_number }}
            </div>
          </div>

          <!-- Passwords -->
          <div class="row g-3 mt-3">
            <div class="col-12 col-md-6">
              <label class="form-label">Create password</label>
              {{ form.password }}
            </div>

            <div class="col-12 col-md-6">
              <label class="form-label">Repeat password</label>
              {{ form.confirm_password }}
            </div>
          </div>

          <!-- Submit -->
          <div class="d-flex justify-content-center mt-4">
            <button
              type="submit"
              class="btn btn-primary px-4 w-75 w-md-50"
              aria-label="Register"
            >
              Register
            </button>
          </div>

          <!-- Errors -->
          <div class="mt-2 text-danger small">
            {{ form.email.errors }} {{ form.non_field_errors }}
          </div>
        </form>
      </article>
    </div>

    <p class="text-center mt-4">
      Have an account?
      <a href="{% url 'login' %}" aria-label="Log in">Log In</a>
    </p>
  </div>
</section>

{% endblock %}
