{% extends "base.html" %} {% load static %} {% block content %}

<!-- Banner section -->
<div class="section-intro py-3">
  <div class="container">
    <div class="intro-banner-wrap">
      <img
        src="{% static 'images/banners/cover.jpg' %}"
        class="img-fluid rounded w-100"
        alt="Intro Banner"
      />
    </div>
  </div>
</div>

<main>
  <!-- Popular Products -->
  <section class="section-name py-4">
    <div class="container">
      <!-- Section Header -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="section-title mb-0">Popular products</h3>
        <a href="{% url 'store' %}" class="btn btn-outline-primary">See all</a>
      </div>

      <!-- Product Grid -->
      <div class="row g-4">
        {% for product in products %}
        <div class="col-6 col-md-4 col-lg-3">
          <div class="card h-100 shadow-sm border-0">
            <a href="{{ product.get_url }}" class="img-wrap">
              <img
                src="{{ product.images.url }}"
                class="card-img-top img-fluid"
                alt="{{ product.product_name }}"
              />
            </a>

            <div class="card-body p-2">
              <a
                href="{{ product.get_url }}"
                class="card-title d-block text-truncate fw-semibold"
              >
                {{ product.product_name }}
              </a>
              <p class="card-text mt-1 mb-0 fw-bold">Â£{{ product.price }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
</main>

{% endblock %}
