{% if messages %} {% for message in messages %}
<div class="container">
  <!-- builds a Bootstrap alert with dynamic styling. -->
  <!-- alert-{{ message.tags }} → adds the correct color
                                    success → green
                                    error → red
                                    warning → yellow
                                    info → blue -->
  <!-- alert-dismissible → allows it to be closed-->
  <!-- fade show → enables fade animation -->
  <!-- role="alert" → accessibility attribute -crucial for users who rely on audio feedback -->
  <div
    class="alert alert-{{ message.tags }} alert-dismissible fade show"
    role="alert"
  >
    {{ message }}
    <!-- data-bs-dismiss="alert" → tells Bootstrap to remove the alert when clicked -->
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
</div>
{% endfor %} {% endif %}
